server:
  port: 8081


spring:
  application:
    name: member-service


  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/growple?currentSchema=public
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jackson:
    time-zone: Asia/Seoul
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: Asia/Seoul
    show-sql: true



# JWT 설정
jwt:
  secret-key: ${JWT_SECRET_KEY:your-256-bit-secret-key-here-must-be-at-least-32-characters}
  access-token-expiration: 1800000    # 30분 (밀리초)
  refresh-token-expiration: 604800000 # 7일 (밀리초)

# OAuth 설정
oauth:
  google:
    client-id: ${GOOGLE_CLIENT_ID}

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka


logging:
    level:
        root: INFO
        com.grow.member: DEBUG
