apiVersion: v1
kind: ConfigMap
metadata:
  name: chat-config
  namespace: growple
  labels:
    app: chat-service
data:
  # Server
  SERVER_PORT: "8084"

  # Spring Application
  SPRING_APPLICATION_NAME: "chat-service"

  # Database
  SPRING_DATASOURCE_URL: "jdbc:postgresql://postgresql:5432"
  SPRING_DATASOURCE_DRIVER_CLASS_NAME: "org.postgresql.Driver"

  # JPA
  SPRING_JPA_HIBERNATE_DDL_AUTO: "validate"
  SPRING_JPA_SHOW_SQL: "false"

  # Redis
  SPRING_DATA_REDIS_HOST: "redis"
  SPRING_DATA_REDIS_PORT: "6379"

  # Kafka
  SPRING_KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
  SPRING_KAFKA_CONSUMER_GROUP_ID: "chat-service-group"

  # Eureka
  EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: "http://discovery-service:8761/eureka"
  EUREKA_INSTANCE_PREFER_IP_ADDRESS: "true"

  # Logging
  LOGGING_LEVEL_ROOT: "INFO"
  LOGGING_LEVEL_COM_GROW_CHAT: "INFO"

  # Jackson
  SPRING_JACKSON_TIME_ZONE: "Asia/Seoul"
