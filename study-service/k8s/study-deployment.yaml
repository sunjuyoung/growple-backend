apiVersion: apps/v1
kind: Deployment
metadata:
  name: study-service
  labels:
    app: study-service
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: study-service
  template:
    metadata:
      labels:
        app: study-service
        version: v1
    spec:
      containers:
        - name: study-service
          image: study-service:1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
              protocol: TCP
          envFrom:
            - configMapRef:
                name: study-config
            - secretRef:
                name: study-secret

