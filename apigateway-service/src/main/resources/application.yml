eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - 'http://localhost:3000'
              - 'http://localhost:3001'
            allowed-headers: '*'
            allowed-methods: '*'
            allow-credentials: true

      routes:
        # 인증 API (member-service로 라우팅)
        - id: auth-service
          predicates:
            - Path=/api/auth/**
          uri: lb://member-service

        - id: member-service
          predicates:
            - Path=/member-service/**
          filters:
            - StripPrefix=1
          uri: lb://member-service

        - id: study-service
          predicates:
            - Path=/study-service/**
          filters:
            - StripPrefix=1
          uri: lb://study-service

        - id: product-service
          predicates:
            - Path=/product-service/**
          filters:
            - StripPrefix=1
          uri: lb://product-service

        - id: article-service
          predicates:
            - Path=/article-service/**
          filters:
            - StripPrefix=1
          uri: lb://article-service

jwt:
  secretKey: your-256-bit-secret-key-here-must-be-at-least-32-characters-long
  issuer: growple-gateway
  whitelist-paths:
    - /api/auth/**
    - /api/health
    - /actuator/**
    - /swagger-ui/**
    - /v3/api-docs/**

logging:
  level:
    com.grow.apigateway: DEBUG
    org.springframework.cloud.gateway: INFO
