eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

springdoc:
  swagger-ui:
    urls:
      - url: /member-service/v3/api-docs
        name: Member-Service
      - url: /study-service/v3/api-docs
        name: Study-Service
      - url: /payment-service/v3/api-docs
        name: Payment-Service


spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - 'http://localhost:3000'
              - 'http://localhost:3001'
            allowed-headers: '*'
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allow-credentials: true
            exposed-headers:
              - Set-Cookie



      routes:
        - id: member-service
          predicates:
            - Path=/member-service/**
          filters:
            - StripPrefix=1
          uri: lb://member-service

        - id: study-service
          predicates:
            - Path=/study-service/**
          filters:
            - StripPrefix=1
          uri: lb://study-service

        - id: payment-service
          predicates:
            - Path=/payment-service/**
          filters:
            - StripPrefix=1
          uri: lb://payment-service

        - id: article-service
          predicates:
            - Path=/article-service/**
          filters:
            - StripPrefix=1
          uri: lb://article-service





